<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëä≥ÂíåÂØ¶È©ó‰∏≠Â≠∏Áí∞Â¢ÉÁèæÊ≥Å</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --sidebar-color: #4a4545;
            --card-bg: #ebebeb;
            --header-bg: #e0d8d7;
            --radius: 15px; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, sans-serif; background: var(--bg-color); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        .header { height: 60px; background: var(--header-bg); display: flex; align-items: center; padding: 0 25px; font-weight: 600; position: relative; flex-shrink: 0; }
        #data-status { position: absolute; right: 25px; font-size: 0.85rem; padding: 5px 12px; border-radius: 10px; background: #fff; border: 1px solid #ddd; color: #777; }

        .app-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background: var(--sidebar-color); color: white; padding: 20px; display: flex; flex-direction: column; flex-shrink: 0; }
        
        .dropdown-container { position: relative; margin-bottom: 20px; }
        .dropdown-btn { width: 100%; padding: 15px; border-radius: 10px; border: none; background: white; text-align: left; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .dropdown-list { position: absolute; top: 100%; left: 0; right: 0; background: #5a5555; border-radius: 0 0 10px 10px; list-style: none; z-index: 3000; display: none; }
        .dropdown-list.show { display: block; }
        .dropdown-list li { padding: 12px 15px; border-bottom: 1px solid #6a6565; cursor: pointer; }

        .menu-buttons { display: flex; flex-direction: column; gap: 10px; }
        .nav-btn { background: transparent; border: 1px solid rgba(255,255,255,0.15); color: rgba(255,255,255,0.8); padding: 12px; border-radius: 12px; cursor: pointer; text-align: left; font-size: 1rem; }

        .main-content { flex: 1; padding: 25px; }
        .view-container { display: flex; flex-direction: column; gap: 20px; height: 100%; }
        .hidden { display: none !important; }

        /* Layout Structure */
        .row-top { flex: 2.2; display: flex; gap: 20px; }
        .row-bottom { flex: 1; display: flex; gap: 20px; }
        .card { background: var(--card-bg); border-radius: var(--radius); display: flex; align-items: center; justify-content: center; }

        .gauge-card { flex: 2.5; flex-direction: column; }
        .canvas-container { width: 320px; height: 320px; position: relative; display: flex; align-items: center; justify-content: center; }
        .gauge-overlay { position: absolute; top: 52%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        .gauge-overlay .value { font-size: 5rem; font-weight: 800; color: #666; }
        .aqi-notice { margin-top: 15px; padding: 6px 25px; border-radius: 20px; font-weight: bold; color: white; }

        /* Middle Column - Now Taller */
        .stack-column { flex: 1; display: flex; flex-direction: column; gap: 20px; }
        .stack-item { flex: 1; font-size: 2.8rem; font-weight: 600; color: #666; }

        /* Bottom Row */
        .info-group-wide { flex: 2.2; display: flex; background: var(--card-bg); border-radius: var(--radius); overflow: hidden; }
        .segment { flex: 1; border-right: 1px solid #d4d4d4; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 600; color: #888; }
        .segment:last-child { border-right: none; }

        .info-group-weather { flex: 1; display: flex; gap: 20px; }
        .weather-card { flex: 1; font-size: 2rem; font-weight: 600; color: #888; }

        .sidebar-bottom { margin-top: auto; display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: var(--radius); }
        .analog-clock { width: 50px; height: 50px; border: 2px solid white; border-radius: 50%; position: relative; }
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; background: white; transform: translateX(-50%); }
        .hour-hand { width: 3px; height: 12px; }
        .min-hand { width: 2px; height: 18px; }
        .sec-hand { width: 1px; height: 20px; background: #ff4444; }
    </style>
</head>
<body>

    <div class="header">Ëä≥ÂíåÂØ¶È©ó‰∏≠Â≠∏Áí∞Â¢ÉÁèæÊ≥Å<div id="data-status">‚óè Êï∏ÊìöËºâÂÖ•‰∏≠</div></div>

    <div class="app-container">
        <div class="sidebar">
            <div class="dropdown-container">
                <button class="dropdown-btn" id="source-selector">Â∞èËä≥Â†Ç ‚ñº</button>
                <ul class="dropdown-list" id="source-list">
                    <li data-source="A">Â∞èËä≥Â†Ç</li>
                    <li data-source="B">Âè∏‰ª§Âè∞</li>
                    <li data-source="C">Â≠∏ÂãôËôï</li>
                </ul>
            </div>
            
            <div class="menu-buttons">
                <button class="nav-btn">Ê∫´Â∫¶</button>
                <button class="nav-btn">ÊøïÂ∫¶</button>
                <button class="nav-btn">Á¢≥ÊéíÊîæ</button>
                <button class="nav-btn">ÊúâÊ©üÁâ©</button>
                <button class="nav-btn">PM2.5</button>
            </div>
            
            <div class="sidebar-bottom">
                <div class="analog-clock"><div class="hand hour-hand" id="hr"></div><div class="hand min-hand" id="mn"></div><div class="hand sec-hand" id="sc"></div></div>
                <div><div id="date-display" style="font-size:0.7rem">--</div><div id="time-display" style="font-size:0.8rem; font-weight:bold">00:00:00</div></div>
            </div>
        </div>

        <div class="main-content">
            <div id="standard-layout" class="view-container">
                <div class="row-top">
                    <div class="card gauge-card">
                        <div class="canvas-container">
                            <canvas id="pm25Gauge"></canvas>
                            <div class="gauge-overlay">
                                <div style="color:#aaa; font-size:1.1rem; font-weight: bold;">PM2.5</div>
                                <div class="value" id="pm25-val">--</div>
                                <div id="aqi-notice" class="aqi-notice">...</div>
                            </div>
                        </div>
                    </div>
                    <div class="stack-column">
                        <div class="card stack-item" id="temp-display">-- ¬∞C</div>
                        <div class="card stack-item" id="humi-display">-- %</div>
                    </div>
                </div>
                <div class="row-bottom">
                    <div class="info-group-wide">
                        <div class="segment" id="co2-display">-- ppm</div>
                        <div class="segment" id="tvoc-display">-- ppb</div>
                    </div>
                    <div class="info-group-weather">
                        <div class="card weather-card" id="precip-display">-- %</div>
                        <div class="card weather-card" id="weather-icon">‚õÖ</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const config = {
            'A': { name: 'Â∞èËä≥Â†Ç', id: 'B827EB63D1C8' },
            'B': { name: 'Âè∏‰ª§Âè∞', id: 'B827EBC2994D' },
            'C': { name: 'Â≠∏ÂãôËôï', id: 'B827EB63D1C8' } // Placeholder ID
        };

        let currentSrc = 'A';
        let gauge;

        window.onload = () => {
            initGauge();
            setupDropdown();
            updateClock();
            setInterval(updateClock, 1000);
            fetchData();
            setInterval(fetchData, 30000);
        };

        function setupDropdown() {
            const btn = document.getElementById('source-selector');
            const list = document.getElementById('source-list');
            btn.onclick = (e) => { e.stopPropagation(); list.classList.toggle('show'); };
            document.querySelectorAll('#source-list li').forEach(li => {
                li.onclick = () => {
                    currentSrc = li.dataset.source;
                    btn.textContent = config[currentSrc].name + " ‚ñº";
                    fetchData();
                };
            });
        }

        async function fetchData() {
            try {
                const res = await fetch(`https://pm25.lass-net.org/data/last.php?device_id=${config[currentSrc].id}`);
                const json = await res.json();
                const d = json.feeds[0][Object.keys(json.feeds[0])[0]];

                // PM2.5
                const pm = Math.round(d.s_d0);
                document.getElementById('pm25-val').textContent = pm;
                const color = pm < 30 ? '#3aa02d' : (pm < 70 ? '#fffd21' : '#fa0000');
                document.getElementById('aqi-notice').textContent = pm < 30 ? 'ËâØÂ•Ω' : 'ÊôÆÈÄö';
                document.getElementById('aqi-notice').style.backgroundColor = color;
                gauge.data.datasets[0].backgroundColor = [color, '#e8e8e8'];
                gauge.data.datasets[0].data = [pm, 150 - pm];
                gauge.update();

                // Temp & Humi
                document.getElementById('temp-display').textContent = `${d.s_t0.toFixed(1)} ¬∞C`;
                document.getElementById('humi-display').textContent = `${Math.round(d.s_h0)} %`;

                // Carbon & Organic Matter (Both mapped to s_g8 for visibility)
                document.getElementById('co2-display').textContent = `${Math.round(d.s_g8)} ppm`;
                document.getElementById('tvoc-display').textContent = `${Math.round(d.s_g8)} ppb`;

                // Weather Logic
                let prob = (Math.pow(d.s_h0, 2) / 115) + (d.s_t0 > 28 ? 8 : 0);
                prob = Math.min(95, Math.max(5, prob));
                document.getElementById('precip-display').textContent = `${Math.round(prob)} %`;
                document.getElementById('weather-icon').textContent = prob > 65 ? 'üåßÔ∏è' : '‚õÖ';

                document.getElementById('data-status').innerHTML = `‚óè ${config[currentSrc].id} Êï∏ÊìöÂ∑≤Êõ¥Êñ∞`;
            } catch (e) { console.error(e); }
        }

        function initGauge() {
            const ctx = document.getElementById('pm25Gauge').getContext('2d');
            gauge = new Chart(ctx, {
                type: 'doughnut',
                data: { datasets: [{ data: [0, 150], backgroundColor: ['#3aa02d', '#e8e8e8'], circumference: 270, rotation: 225, cutout: '80%', borderRadius: 10 }] },
                options: { plugins: { legend: { display: false } } }
            });
        }

        function updateClock() {
            const now = new Date();
            const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
            document.getElementById('hr').style.transform = `translateX(-50%) rotate(${(h % 12) * 30 + m * 0.5}deg)`;
            document.getElementById('mn').style.transform = `translateX(-50%) rotate(${m * 6}deg)`;
            document.getElementById('sc').style.transform = `translateX(-50%) rotate(${s * 6}deg)`;
            document.getElementById('time-display').textContent = now.toLocaleTimeString('zh-TW', {hour12: false});
            document.getElementById('date-display').textContent = now.toLocaleDateString('zh-TW', { weekday: 'long', month: 'numeric', day: 'numeric' });
        }
    </script>
</body>
</html>
