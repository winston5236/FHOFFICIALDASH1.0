<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ëä≥ÂíåÂØ¶È©ó‰∏≠Â≠∏Áí∞Â¢ÉÁèæÊ≥Å</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --sidebar-color: #4a4545;
            --card-bg: #ebebeb;
            --header-bg: #e0d8d7;
            --radius: 15px; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        /* Changed overflow to allow scrolling on mobile */
        body { 
            font-family: -apple-system, sans-serif; 
            background: var(--bg-color); 
            height: 100vh; 
            overflow-x: hidden;
            overflow-y: auto; 
            display: flex; 
            flex-direction: column; 
        }

        .header { 
            height: 60px; 
            background: var(--header-bg); 
            display: flex; 
            align-items: center; 
            padding: 0 15px; 
            font-weight: 600; 
            position: sticky; 
            top: 0;
            z-index: 1000;
            flex-shrink: 0; 
        }

        /* Mobile Menu Toggle */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            margin-right: 10px;
            cursor: pointer;
        }

        #data-status { 
            margin-left: auto;
            font-size: 0.75rem; 
            padding: 4px 8px; 
            border-radius: 10px; 
            background: #fff; 
            border: 1px solid #ddd; 
            color: #777; 
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 150px;
        }

        .app-container { display: flex; flex: 1; position: relative; }
        
        /* Responsive Sidebar */
        .sidebar { 
            width: 280px; 
            background: var(--sidebar-color); 
            color: white; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            flex-shrink: 0; 
            transition: transform 0.3s ease;
        }

        .dropdown-container { position: relative; margin-bottom: 20px; }
        .dropdown-btn { width: 100%; padding: 15px; border-radius: 10px; border: none; background: white; text-align: left; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .dropdown-list { position: absolute; top: 100%; left: 0; right: 0; background: #5a5555; border-radius: 0 0 10px 10px; list-style: none; z-index: 3000; display: none; overflow: hidden; }
        .dropdown-list.show { display: block; }
        .dropdown-list li { padding: 12px 15px; border-bottom: 1px solid #6a6565; cursor: pointer; }

        .menu-buttons { display: flex; flex-direction: column; gap: 10px; }
        .nav-btn { background: transparent; border: 1px solid rgba(255,255,255,0.15); color: rgba(255,255,255,0.8); padding: 12px; border-radius: 12px; cursor: pointer; text-align: left; padding-left: 20px; font-size: 1rem; }

        .main-content { flex: 1; padding: 20px; width: 100%; }
        .view-container { display: flex; flex-direction: column; gap: 20px; }

        /* Row Layouts */
        .row-top, .row-bottom { display: flex; gap: 20px; }
        .row-top { min-height: 350px; }
        .row-bottom { min-height: 180px; }

        .card { background: var(--card-bg); border-radius: var(--radius); display: flex; align-items: center; justify-content: center; position: relative; padding: 20px; }

        .gauge-card { flex: 2.5; flex-direction: column; }
        .canvas-container { width: 100%; max-width: 300px; aspect-ratio: 1/1; position: relative; display: flex; align-items: center; justify-content: center; }
        .gauge-overlay { position: absolute; top: 55%; left: 50%; transform: translate(-50%, -50%); text-align: center; width: 100%; }
        .gauge-overlay .value { font-size: clamp(3rem, 8vw, 5rem); font-weight: 800; color: #666; line-height: 1; }
        .aqi-notice { margin-top: 10px; padding: 5px 20px; border-radius: 20px; font-weight: bold; color: white; font-size: 0.9rem; display: inline-block; }

        .stack-column { flex: 1; display: flex; flex-direction: column; gap: 20px; }
        .stack-item { flex: 1; font-size: clamp(1.5rem, 5vw, 2.8rem); font-weight: 600; color: #666; }

        .info-group-wide { flex: 2.2; display: flex; background: var(--card-bg); border-radius: var(--radius); }
        .segment { flex: 1; border-right: 1px solid #d4d4d4; display: flex; align-items: center; justify-content: center; font-size: clamp(1.2rem, 4vw, 1.8rem); font-weight: 600; color: #888; padding: 15px; }
        .segment:last-child { border-right: none; }

        .info-group-weather { flex: 1; display: flex; gap: 20px; }
        .weather-card { flex: 1; font-size: 1.5rem; font-weight: 600; color: #888; }

        /* Modal styling */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 9999; padding: 10px; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: white; padding: 20px; border-radius: var(--radius); width: 100%; max-width: 800px; position: relative; }
        .chart-wrapper { height: 300px; width: 100%; }

        .sidebar-bottom { margin-top: 20px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: var(--radius); display: flex; align-items: center; gap: 15px; }
        .analog-clock { width: 50px; height: 50px; border: 2px solid white; border-radius: 50%; position: relative; flex-shrink: 0; }
        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; background: white; transform: translateX(-50%); }
        .hour-hand { width: 3px; height: 12px; }
        .min-hand { width: 2px; height: 18px; }
        .sec-hand { width: 1px; height: 20px; background: #ff4444; }

        /* MOBILE RESPONSIVE QUERIES */
        @media (max-width: 768px) {
            .menu-toggle { display: block; }
            
            .sidebar {
                position: fixed;
                left: 0;
                top: 60px;
                bottom: 0;
                z-index: 2000;
                transform: translateX(-100%);
                box-shadow: 5px 0 15px rgba(0,0,0,0.2);
            }
            .sidebar.active { transform: translateX(0); }

            .row-top, .row-bottom { flex-direction: column; min-height: auto; }
            .info-group-wide { flex-direction: column; }
            .segment { border-right: none; border-bottom: 1px solid #d4d4d4; }
            .stack-item, .weather-card { min-height: 100px; }
            
            .main-content { padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="header">
        <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
        <span>Ëä≥ÂíåÁí∞Â¢ÉÁèæÊ≥Å</span>
        <div id="data-status">‚óè ËºâÂÖ•‰∏≠</div>
    </div>

    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="dropdown-container">
                <button class="dropdown-btn" id="source-selector">Â∞èËä≥Â†Ç ‚ñº</button>
                <ul class="dropdown-list" id="source-list">
                    <li data-source="A">Â∞èËä≥Â†Ç</li>
                    <li data-source="B">Âè∏‰ª§Âè∞</li>
                    <li data-source="C">Â≠∏ÂãôËôï</li>
                </ul>
            </div>
            
            <div class="menu-buttons">
                <button class="nav-btn" onclick="mobileOpenModal('Ê∫´Â∫¶', 's_t0')">üå°Ô∏è Ê∫´Â∫¶</button>
                <button class="nav-btn" onclick="mobileOpenModal('ÊøïÂ∫¶', 's_h0')">üíß ÊøïÂ∫¶</button>
                <button class="nav-btn" onclick="mobileOpenModal('Á¢≥ÊéíÊîæ', 's_g8')">‚òÅÔ∏è Á¢≥ÊéíÊîæ</button>
                <button class="nav-btn" onclick="mobileOpenModal('ÊúâÊ©üÁâ©', 's_g8')">üß™ ÊúâÊ©üÁâ©</button>
                <button class="nav-btn" onclick="mobileOpenModal('PM2.5', 's_d0')">üò∑ PM2.5</button>
            </div>
            
            <div class="sidebar-bottom">
                <div class="analog-clock"><div class="hand hour-hand" id="hr"></div><div class="hand min-hand" id="mn"></div><div class="hand sec-hand" id="sc"></div></div>
                <div><div id="date-display" style="font-size:0.7rem">--</div><div id="time-display" style="font-size:0.8rem; font-weight:bold">00:00:00</div></div>
            </div>
        </div>

        <div class="main-content">
            <div class="view-container">
                <div class="row-top">
                    <div class="card gauge-card">
                        <div class="canvas-container">
                            <canvas id="pm25Gauge"></canvas>
                            <div class="gauge-overlay">
                                <div style="color:#aaa; font-size:1rem; font-weight: bold;">PM2.5</div>
                                <div class="value" id="pm25-val">--</div>
                                <div id="aqi-notice" class="aqi-notice">...</div>
                            </div>
                        </div>
                    </div>
                    <div class="stack-column">
                        <div class="card stack-item" id="temp-display" onclick="openModal('Ê∫´Â∫¶', 's_t0')">-- ¬∞C</div>
                        <div class="card stack-item" id="humi-display" onclick="openModal('ÊøïÂ∫¶', 's_h0')">-- %</div>
                    </div>
                </div>
                <div class="row-bottom">
                    <div class="info-group-wide">
                        <div class="segment" id="co2-display" onclick="openModal('Á¢≥ÊéíÊîæ', 's_g8')">-- ppm</div>
                        <div class="segment" id="tvoc-display" onclick="openModal('ÊúâÊ©üÁâ©', 's_g8')">-- ppb</div>
                    </div>
                    <div class="info-group-weather">
                        <div class="card weather-card" id="precip-display">-- %</div>
                        <div class="card weather-card" id="weather-icon">‚õÖ</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="history-modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 id="modal-title" style="margin-bottom:15px; color:#444">Ê≠∑Âè≤Ë∂®Âã¢</h3>
            <div class="chart-wrapper" id="chartParent">
                <canvas id="historyChart"></canvas>
            </div>
            <button onclick="closeModal()" style="margin-top:20px; width:100%; padding:10px; border-radius:10px; border:none; background:#4a4545; color:white;">ÈóúÈñâ</button>
        </div>
    </div>

    <script>
        const config = {
            'A': { name: 'Â∞èËä≥Â†Ç', id: 'B827EB63D1C8' },
            'B': { name: 'Âè∏‰ª§Âè∞', id: 'B827EBC2994D' },
            'C': { name: 'Â≠∏ÂãôËôï', id: 'B827EB797224' } 
        };

        let currentSrc = 'A';
        let gauge, historyChart;
        let dataInterval;

        window.onload = () => {
            initGauge();
            setupDropdown();
            updateClock();
            setInterval(updateClock, 1000);
            switchPage('A'); 
        };

        // UI Helpers
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function mobileOpenModal(label, key) {
            if(window.innerWidth <= 768) toggleSidebar();
            openModal(label, key);
        }

        function setupDropdown() {
            const btn = document.getElementById('source-selector');
            const list = document.getElementById('source-list');
            btn.onclick = (e) => { e.stopPropagation(); list.classList.toggle('show'); };
            window.onclick = () => list.classList.remove('show');
            document.querySelectorAll('#source-list li').forEach(li => {
                li.onclick = () => {
                    const src = li.dataset.source;
                    btn.textContent = config[src].name + " ‚ñº";
                    switchPage(src);
                };
            });
        }

        function switchPage(src) {
            currentSrc = src;
            if (dataInterval) clearInterval(dataInterval);
            fetchData();
            dataInterval = setInterval(fetchData, 30000);
        }

        async function fetchData() {
            const device = config[currentSrc];
            try {
                const res = await fetch(`https://pm25.lass-net.org/data/last.php?device_id=${device.id}`);
                const json = await res.json();
                const d = json.feeds[0][Object.keys(json.feeds[0])[0]];

                // PM2.5 logic
                const pm = Math.round(d.s_d0);
                document.getElementById('pm25-val').textContent = pm;
                const pmColor = pm < 30 ? '#3aa02d' : (pm < 70 ? '#f1c40f' : '#fa0000');
                const notice = document.getElementById('aqi-notice');
                notice.textContent = pm < 30 ? 'ËâØÂ•Ω' : (pm < 70 ? 'ÊôÆÈÄö' : 'Â∑Æ');
                notice.style.backgroundColor = pmColor;
                document.getElementById('pm25-val').style.color = pmColor;

                gauge.data.datasets[0].backgroundColor = [pmColor, '#e0e0e0'];
                gauge.data.datasets[0].data = [pm, 150 - pm];
                gauge.update();

                // Other Displays
                document.getElementById('temp-display').textContent = `${d.s_t0.toFixed(1)} ¬∞C`;
                document.getElementById('humi-display').textContent = `${Math.round(d.s_h0)} %`;
                document.getElementById('co2-display').textContent = `${Math.round(d.s_g8)} ppm`;
                document.getElementById('tvoc-display').textContent = `${Math.round(d.s_g8)} ppb`;

                let prob = (Math.pow(d.s_h0, 2) / 115) + (d.s_t0 > 28 ? 8 : 0);
                document.getElementById('precip-display').textContent = `${Math.round(Math.min(95, prob))} %`;
                document.getElementById('weather-icon').textContent = prob > 65 ? 'üåßÔ∏è' : '‚õÖ';

                document.getElementById('data-status').innerHTML = `‚óè ${device.name} Â∑≤Êõ¥Êñ∞`;
            } catch (e) { 
                document.getElementById('data-status').innerHTML = `‚óè ÈÄ£Á∑öÈåØË™§`;
            }
        }

        async function openModal(label, key) {
            document.getElementById('modal-title').textContent = `${label} Ë∂®Âã¢ (${config[currentSrc].name})`;
            document.getElementById('history-modal').classList.add('active');
            const parent = document.getElementById('chartParent');
            parent.innerHTML = '<canvas id="historyChart"></canvas>';
            const ctx = document.getElementById('historyChart').getContext('2d');
            
            try {
                const res = await fetch(`https://pm25.lass-net.org/data/history.php?device_id=${config[currentSrc].id}`);
                const json = await res.json();
                const validFeeds = json.feeds.slice(-20);
                const labels = validFeeds.map(f => f.time.split(' ')[1].substring(0, 5));
                const dataValues = validFeeds.map(f => f[key]);

                historyChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{ label: label, data: dataValues, borderColor: '#4a4545', fill: true, tension: 0.3 }]
                    },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            } catch (e) { console.error("History fail"); }
        }

        function closeModal(e) { document.getElementById('history-modal').classList.remove('active'); }

        function initGauge() {
            const ctx = document.getElementById('pm25Gauge').getContext('2d');
            gauge = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [0, 150],
                        backgroundColor: ['#3aa02d', '#e0e0e0'],
                        circumference: 270,
                        rotation: 225,
                        cutout: '80%',
                        borderRadius: 10
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        function updateClock() {
            const now = new Date();
            const h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
            document.getElementById('hr').style.transform = `translateX(-50%) rotate(${(h % 12) * 30 + m * 0.5}deg)`;
            document.getElementById('mn').style.transform = `translateX(-50%) rotate(${m * 6}deg)`;
            document.getElementById('sc').style.transform = `translateX(-50%) rotate(${s * 6}deg)`;
            document.getElementById('time-display').textContent = now.toLocaleTimeString('zh-TW', {hour12: false});
            document.getElementById('date-display').textContent = now.toLocaleDateString('zh-TW', { weekday: 'short', month: 'numeric', day: 'numeric' });
        }
    </script>
</body>
</html>
